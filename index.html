<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="header">
            <input type="search" id="search" name="q" placeholder="Enter Location">
        </div>

        <div class="main-content">
            <div class="country">
                <img src="" alt="flag" class="country-flag">
                <p class="country-name"></p>
                <img src="" alt="color" class="weather-icon">
            </div>
            <div class="weather-status"> 
                <h2></h2>
            </div>
            
            <div class="weather-description">
                <h4></h4>
            </div>
        </div>

        <div class="footer">
            <div class="footer-info">
                <p class="footer-text feels-like"></p>
                <h3 calss="footer-title">Feels like</h3>
            </div>
            <div class="footer-info">
                <p class="footer-text humidity"></p>
                <h3 calss="footer-title">Humidity</h3>
            </div>
            <div class="footer-info">
                <p class="footer-text wind-speed"></p>
                <h3 calss="footer-title">Wind Speed</h3>
            </div>

    <script src="script.js"></script>
</body>
</html>
